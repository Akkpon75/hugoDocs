# media query: tachyons postfix (-mq) => tailwind prefix (mq:)
variants:
  ns: sm
  l: lg

# tachyons_class => tailwind_class
replacements:
  bw1: "border-2"
  bw2: "border-4"
  ba: "border border-solid"
  bt: "border-t border-solid"
  bb: "border-b border-solid"
  bl: "border-l border-solid"
  br: "border-r border-solid"
  bn: "border-0 border-none"
  br0: "rounded-none"
  br1: "rounded-sm"
  br2: "rounded"
  br3: "rounded-lg"
  br-pill: "rounded-full"
  br-100: "rounded-full"

  sans-serif: "font-sans"
  serif: "font-serif"
  code: "font-mono"
  cf: "clearfix"
  fl: "float-left"
  fr: "float-right"

  b: "font-bold"
  tc: "text-center"
  tr: "text-right"
  tl: "text-left"
  tj: "text-justify"
  absolute--fill: "inset-0"
  outline-0: "outline-none"
  ttu: "uppercase"
  ttl: "lowercase"
  ttc": "capitalize"
  ttn: "normal-case"

# these (Tachyons) classes will be ignored during migrations
already_migrated:

# whole file / dir exceptions
glob_exceptions:
  - none
 

# concrete class exceptions - file => tachyons_class => [line_numbers]
# if [line_numbers] is empty, ignore whole file for the given class
exceptions:
  app/javascript/src/controllers/kozel_listing_controller.js:
   # h2: []
  app/views/shared/_search_tag_provider.html.slim:
   # list: [161, 162, 165, 166, 180, 184, 185, 202]
